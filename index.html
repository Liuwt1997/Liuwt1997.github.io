---
layout: default
---

<div>

  	{% assign index = true %}
  	{% assign year  = '' %}

    <ul class="article-list">

      {% for post in site.posts %}
        <div class="list-item">
            <span class="list-date" >{{ post.date | date: "%Y-%m-%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      {% endfor %}
     
      </ul>

</div>
